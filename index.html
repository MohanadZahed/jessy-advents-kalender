  <head>

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Jasmin's Adventskalendar</title>
  </head>

  <body>
    <audio id="chill_audio" autoplay>
      <source
        src="christmas-tree-chillhop-lofi-christmas-background-music.mp3"
        type="audio/mpeg"
      />

    <div class="night night1">
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
    </div>
    <div class="night night2">
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>

    </div>
    <div class="night night3">

      <div class="shooting_star"></div>
    </div>
    <div class="night night4">
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>

    <section class="sky"></section>

    
    
    <div class="container">
      <div class="img-container">
        <div class="img-wrapper">
          <img src="bow.png">
        </div>
      </div>
      
      <div class="inputs-container">
        <div class="input-container">
          <input id="input1" type="text" placeholder="phrase1" />
        </div>
        <div class="input-container">
          <input id="input2" type="text" placeholder="phrase2" />
        </div>
        <div class="input-container">
          <input id="input3" type="text" placeholder="phrase3" />
        </div>
        <div class="input-container">
          <input id="input4" type="text" placeholder="phrase4" />
        </div>
        
      </div>

      <div class="text-container">
        <div>White it is</div>
        <div>Life thrives by it</div>
        <div>take a Rest</div>
        <div>
          <span>look at the left corner and search under the screws!</span>
        </div>
      </div>
    </div>

    <audio
      id="final_audio"
      src="we-wish-you-a-merry-christmas.mp3"
      loop="loop"
    ></audio>

    -->
